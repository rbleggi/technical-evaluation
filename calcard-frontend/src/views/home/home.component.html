<section class="home">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">

        <h1>Avalie seu limite de crédito</h1>
        <p>Disite seu CPF para verificar se seu credito foi aprovado.</p>

        <form class="calcard-form" name="credito" novalidate>
          <div class="form-group">
            <label for="cpf">Digite seu CPF:</label>
            <input id="cpf" class="form-control" aria-describedby="cpfHelp" name="cpf" required="true" ng-model="cliente.cpf"
              ui-br-cpf-mask>
            <div ng-show="credito.$submitted || credito.cpf.$touched">
              <small id="cpfHelp" class="form-text" ng-show="credito.cpf.$error.required">
                CPF Inválido.
              </small>
            </div>
          </div>
          <div class="text-right">
            <button class="btn calcard-btn" type="submit" disabled="disabled" ng-click="vm.submit(cliente)" ng-disabled="credito.$invalid">
              Submit
            </button>
          </div>
        </form>

        <div class="alert alert-success" role="alert" ng-if="vm.data.analise == 'APROVADO'">
          <h2>Parabéns! seu limite de crédito foi aprovado.</h2>
          <h3>Seu Limite é: {{vm.data.limite}} </h3>
        </div>

        <div class="alert alert-danger" role="alert" ng-if="vm.data.analise == 'NEGADO'">
          <h2>Que pena... seu limite de crédito foi negado.</h2>
          <h3>{{vm.data.limite}}</h3>
        </div>

        <div class="alert alert-danger" role="alert" ng-if="vm.error.status == 404">
          <h2>CPF não encontrado, cadastre um novo contrato</h2>
        </div>

      </div>
    </div>
  </div>
</section>
